{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone | Password reset confirm</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'app/css/password_reset_complete.css' %}">
</head>

<body>
    <!-- Login for Desktop -->
    <div class="login-desktop">
        <div class="amazon-logo">
            <img src="{% static 'app/img/amazon-black.png' %}" alt="">
            <h4>.in</h4>
        </div>
        <div class="password-reset-complete">
            <h2>Password reset successful.</h2>
            <div class="user-login">
                <a href="{% url 'login' %}" class="login">Login</a>
            </div>
        </div>
    </div>

    <!-- Login for Mobile -->
    <div class="login-mobile">
        <div class="logo">
            <img src="{% static 'app/img/amazon-logo.png' %}" alt="">
            <h5>.in</h5>
        </div>
        <div class="login-container">
            <div class="welcome-title">
                <h2>Password reset successful.</h2>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
    <footer class="delivery-footer">
        <div class="footer-content">
            <small>Conditions of Use</small>
            <small>Privacy Notice</small>
            <small>Interest-Based Ads</small>
        </div>
        <div class="copyrights">
            <small>&copy;All rights reserved by Siddhant Totade</small>
        </div>
    </footer>
</body>
<script src="{% static 'app/js/login.js' %}"></script>

</html>
